<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine with Bebe <3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="valentine-container">
        <h2 class="header-text">To my dearest mahal,</h2>
        <h1 class="valentine-text">Happy Valentine's Day</h1>

        <!-- Centered Album Collage with Frames -->
        <div class="album-container">
          <div class="polaroid polaroid-1"><img src="polaroid1.jpg" alt="Album 1"></div>
          <div class="polaroid polaroid-2"><img src="polaroid2.jpg" alt="Album 2"></div>
          <div class="polaroid polaroid-3"><img src="polaroid3.jpg" alt="Album 3"></div>
          <div class="polaroid polaroid-4"><img src="polaroid4.jpg" alt="Album 4"></div>
        </div>

        <p class="click-text" id="click-to-submit">Click if love mo ako hehe</p>
        <div id="gif-popup" class="gif-popup">
          <img src="bubu_ily.gif" alt="Random Gif" id="gif-image">
        </div>

        <!-- Record Player -->
        <div class="record-player">
            <div id="player-container"></div>
            <audio id="love-song" src="7-11.mp3"></audio>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
